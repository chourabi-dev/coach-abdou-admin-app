<ion-header>
  <ion-toolbar color="secondary" >
    <ion-title>Ajouter une nouvelle machine</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" (click)="closeModal()">
        Fermer
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-progress-bar type="indeterminate" *ngIf="isLoading" color="warning"></ion-progress-bar>
<ion-content class="ion-padding"  >
 
  <ion-grid *ngIf="! isLoading">
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
      <form [formGroup]="newMachineForm" style="    width: 100%;">
        <ion-row>
          <ion-col>
            <ion-item   >
              <ion-label position="floating">Nom de la machine<ion-text color="danger" *ngIf="newMachineForm.value.name =='' ">*</ion-text> </ion-label>
              <ion-input style="width: 100%;" type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item   >
              <ion-label position="floating">Date d'ajout<ion-text color="danger" *ngIf="newMachineForm.value.date =='' ">*</ion-text> </ion-label>
              <ion-input style="width: 100%;" type="date" formControlName="date"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button [disabled]="! newMachineForm.valid"  expand="full" (click)="addNewMachine()">ajouter</ion-button>
          </ion-col>
          <ion-col>
            <ion-button  expand="full" (click)="closeModal()" color="secondary">Annuler</ion-button>
          </ion-col>
        </ion-row>
      </form>
    
  </ion-grid>

</ion-content>
