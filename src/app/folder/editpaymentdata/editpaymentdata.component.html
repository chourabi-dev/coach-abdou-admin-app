<ion-header>
  <ion-toolbar color="secondary" >
    <ion-title>Update payment detailst</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" (click)="closeModal()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-progress-bar type="indeterminate" *ngIf="isLoading" color="warning"></ion-progress-bar>
<ion-content class="ion-padding"  >
 
  <ion-grid >


    <ion-row >
      <form [formGroup]="editPaymentData" style="    width: 100%;">
        <ion-row>
          <ion-col>
            <ion-item   >
              <ion-label position="floating">Title<ion-text color="danger" *ngIf="editPaymentData.value.title =='' ">*</ion-text> </ion-label>
              <ion-input style="width: 100%;" type="text" formControlName="title"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item   >
              <ion-label position="floating">Amount ( TND )<ion-text color="danger" *ngIf="editPaymentData.value.amount =='' ">*</ion-text> </ion-label>
              <ion-input style="width: 100%;" type="number" formControlName="amount"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item   >
              <ion-label position="floating">Description<ion-text color="danger" *ngIf="editPaymentData.value.description =='' ">*</ion-text> </ion-label>
              <ion-textarea style="width: 100%;" formControlName="description" ></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button [disabled]="! editPaymentData.valid"  expand="full" (click)="updatePayment()">UPDATE</ion-button>
          </ion-col>
          <ion-col>
            <ion-button  expand="full" (click)="closeModal()" color="secondary">Cancel</ion-button>
          </ion-col>
        </ion-row>
      </form>
    


      
    </ion-row>
    

  </ion-grid>

</ion-content>
