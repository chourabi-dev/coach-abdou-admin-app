<ion-split-pane contentId="main">
  <!--  our side menu  -->
  <ion-menu contentId="main" style="width: 250px;">
          <ion-content  >
        <div class="userbloc" >
          <div class="admin-avatar">
            <!--<ion-avatar>
              <img src="{{adminIMGURL}}">
            </ion-avatar>-->
            
            
          </div>
          <h3>{{adminName}}</h3>
          <ion-note>{{adminEmail}} </ion-note>
        </div>
  
        <ion-list id="inbox-list"   style="padding: 0;">
          <ion-list-header  >
            Menu <ion-button fill="clear" size="small" shape="round" (click)="getGymBadgesCounters()"><ion-icon name="refresh-outline"></ion-icon></ion-button>
          </ion-list-header>
          <ion-progress-bar type="indeterminate" *ngIf="isLoading"  color="warning"></ion-progress-bar>
  
          <ion-menu-toggle   auto-hide="false" >
            <ion-item *ngFor="let p of appPages; let i = index"  (click)="menuClick(i)"    [routerLink]="[p.url]" lines="none">
                <ion-icon  slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="link-color"  >{{ p.title }} <ion-badge color="danger" *ngIf="p.badge != 0">{{p.badge}}</ion-badge> </ion-label>
            </ion-item>
  
            <ion-item style="cursor: pointer;"  (click)="logOut()" routerDirection="root"  lines="none"
              detail="false" >
                <ion-icon slot="start" name="exit-outline" color="danger" ></ion-icon>
              <ion-label class="link-color">Log out</ion-label>
            </ion-item>
  
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
